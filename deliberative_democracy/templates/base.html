<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}Deliberative Democracy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/real_time.js') }}"></script>
</head>

<body>
    <nav>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('project_list') }}">Projects</a>
        <a href="{{ url_for('finished_projects') }}">Finished Projects</a>
        <a href="{{ url_for('score_board') }}">Scoreboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
